<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro!</title>
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div class="wrapper">
      <div class="options">
        <div class="work">
          <button class="options_label selected work_button">WORK</button>
          <div class="options_buttons">
            <button class="decrease_work mdi mdi-minus-circle-outline"></button>
            <span class="setpoint_work">25</span>
            <button class="increase_work mdi mdi-plus-circle-outline"></button>
          </div>
        </div>
        <div class="break">
          <button class="options_label break_button">BREAK</button>
          <div class="options_buttons">
            <button class="decrease_break mdi mdi-minus-circle-outline"></button>
            <span class="setpoint_break">5</span>
            <button class="increase_break mdi mdi-plus-circle-outline"></button>
          </div>
        </div>
      </div>
      <div class="countdown">
        <span class="countdown_label">work</span>
        <div class="countdown_timer">0:00</div>
      </div>
      <div class="controls">
        <button class="play-pause mdi mdi-play-pause"></button>
        <button class="stop mdi mdi-stop"></button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
